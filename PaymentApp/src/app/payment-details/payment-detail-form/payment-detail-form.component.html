<form #form="ngForm" (submit)="onSubmit(form)"
 novalidate autocomplete="off">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
    <div class="mb-3">
        <label for="">Card Owner Name</label>
        <input class="form-control form-control-lg" placeholder="Card Owner Name"
         #cardOwnerName="ngModel" name="CardOwnerName" [(ngModel)]="service.formData.cardOwnerName"  required>
    </div>

    <div class="mb-3">
        <label for="">Card Number </label>
        <input class="form-control form-control-lg" placeholder="16  digit cardNumber "
         #cardNumber="ngModel" name="cardNumber" [(ngModel)]="service.formData.cardNumber"  required minlength="16" maxlength="16">
    </div>
   
    <div class="row">
        <div class="mb-3 col-6">
            <label for="">Valid Through</label>
            <input class="form-control form-control-lg" placeholder=" MM/YY"
             #expirationDate="ngModel" name="expirationDate" [(ngModel)]="service.formData.expirationDate"  minlength="5"  maxlength="5" required>
        </div>
        <div class="mb-3 col-6">
            <label for="">Security Code</label>
            <input class="form-control form-control-lg" placeholder="CVV"
             #securityCode="ngModel" name="securityCode" [(ngModel)]="service.formData.securityCode" minlength="3"  maxlength="3" required >
        </div>
        <div class="d-grid">
            <button class="btn btn-lg btn-success" type="submit">Submit</button>
        </div>
    </div>
 
</form>
