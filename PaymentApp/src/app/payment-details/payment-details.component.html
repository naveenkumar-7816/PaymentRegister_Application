<div class="bg-body-secondary py-5 text-center rounded-2 col-lg">
    <div class="display-6 fw-bold">Payment Detail Register</div>
</div>

<div class="row mt-5">

    <div class="col-6">
        <app-payment-detail-form />
        
    </div>
    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-items d-flex px-4 py-3 mb-3 border justify-content-between  alight-items-start rounded-3" *ngFor="let pd of service.list">
                <div class="flex-grow-1 mouse-hover" (click)="populateForm(pd)">
                    <div class="fw-bold">  {{pd.cardOwnerName}}  </div>
                    <div>  {{pd.cardNumber}}  </div>
                    <div class="fw-bold">  {{pd.expirationDate}}  </div>
                </div>
                <span class="text-secondary"> <i class="fa-solid fa-trash-can fa-lg mouse-hover" (click)="onDelete(pd.paymentDetailId)"></i></span>
            </li>
        </ul>
        
    </div>
</div>
